<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form action="Vasco.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais </legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" required id="inome" autocomplete="username" placeholder="ex:vasco da gama">
                <br>
                <label for="iemail">email</label>
                <input type="email" required name="email" id="iemail" autocomplete="email" placeholder="ex:vasco@gmail.com">
                <br>
                <label for="itel">telefone</label>
                <input type="tel" name="telefone" required id="itel" placeholder="(xx)xxxxx-xxxx" autocomplete="tel-national">
                <br>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
