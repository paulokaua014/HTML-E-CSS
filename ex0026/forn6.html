<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadatro.php" method="post">
        <div>
            <fieldset>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00"> <br>
                <label for="felix" >Taxa de sastifascao: </label>
                <input type="range" min="1" max="5" required name="taxa" id="felix"> <br>
                <label for="perfil">Enviar uma foto pra perfil: </label>
                <input type="file" name="perfil" id="perfil" required> <br>
            </fieldset>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
