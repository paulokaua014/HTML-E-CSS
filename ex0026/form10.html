<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Idade</h1>
    <form action="vasco">
        <div>
            <label for="iano">O ano que voce nasceu e: </label>
            <input type="number" name="ano" id="iano" min="1990" max="2023" oninput="calcidade()"> <br>
            <label for="idade">Sua idade e:</label>
            <output id="idade">0</output>
        </div>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
